<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemrograman Web - MDP</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <div class="header-logo">
            MDP
        </div>
        <div class="header-nav">
            <ul>
                <li>Tentang</li>
                <li>Pelajaran</li>
                <li>Hubungi Kami</li>
            </ul>
        </div>
    </header>

    <main>
        <div class="main-container">
            <h1>HALLO MAHASISWA MDP<span>.</span></h1>
            <h2>AYO BELAJAR CODING</h2>
        </div>
        <div class="contents">
            <h3 class="section-title">Pelajaran</h3>

            <div class="contents-item">
                <div class="contents-img htmlcss">
                    <img src="images/htmlcss.png" alt="HTML dan CSS">
                </div>
                <p>HTML dan CSS</p>
            </div>

            <div class="contents-item">
                <div class="contents-img php">
                    <img src="images/php.png" alt="PHP">
                </div>
                <p>PHP</p>
            </div>

            <div class="contents-item">
                <div class="contents-img java">
                    <img src="images/java.png" alt="JAVA">
                </div>
                <p>JAVA</p>
            </div>

            <div class="contents-item">
                <div class="contents-img python">
                    <img src="images/python.png" alt="PYTHON">
                </div>
                <p>PYTHON</p>
            </div>

        </div>

        <div class="contact">
            <h3 class="section-title">Hubungi Kami</h3>
            <form action="" method="post">
                <p>Email (Wajib Diisi)*</p>
                <input type="email" name="email" id="email" placeholder="Masukkan Email Anda">
                <p>Pesan (Wajib Diisi)*</p>
                <textarea placeholder="Masukkan Pesan Anda"></textarea>
                <p class="txt-red">* Bidang wajib diisi </p>
                <input type="submit" value="Kirim" class="contact-submit">
            </form>
            
        </div>
    </main>

    <footer>
        <div class="footer-logo">MDP</div>
        <div class="footer-nav">
            <ul>
                <li>Tentang</li>
                <li>Pelajaran</li>
                <li>Hubungi Kami</li>
            </ul>
        </div>
    </footer>
</body>
</html>
